<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <!--блок header-->
    <header class="header">
      <img src="./Images/logo.svg" alt="логотип" class="header__logo">
    </header>
    <main class="content">
      <!--блок profile-->
      <section class="profile">
        <img src="./Images/image.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__button" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <!--блок elements-->
      <section class="elements">
        <div class="element">
          <img src="./Images/kirill-pershin-1556355-unsplash.png" alt="Картинка места" class="element__image">
          <div class="element__mask">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./Images/Пустыня.png" alt="Картинка места" class="element__image">
          <div class="element__mask">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./Images/kirill-pershin-1088404-unsplash.jpg" alt="Картинка места" class="element__image">
          <div class="element__mask">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./Images/Пустыня.png" alt="Картинка места" class="element__image">
          <div class="element__mask">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./Images/kirill-pershin-1556355-unsplash.png" alt="Картинка места" class="element__image">
          <div class="element__mask">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./Images/kirill-pershin-1088404-unsplash.jpg" alt="Картинка места" class="element__image">
          <div class="element__mask">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__button" type="button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Белов Сергей</p>
    </footer>
  </div>
  <!--  блок popup, модификатор для модального окна popup_opened-->
  <div class="popup">
    <form class="popup__body" name="popup">
      <fieldset class="popup__content">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__field" name="name" placeholder="Имя" value="Жак-Ив Кусто">
        <input type="text" class="popup__field" name="about" placeholder="О себе" value="Исследователь океана">
        <button class="popup__save" type="submit">Сохранить</button>
      </fieldset>
    </form>
  </div>
</body>
</html>
