<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <!--блок header-->
    <header class="header">
      <img src="./Images/logo.svg" alt="логотип" class="header__logo">
    </header>
    <main class="content">
      <!--блок profile-->
      <section class="profile">
        <img src="./Images/image.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__button" type="button"></button><!--Кнопка открытия попап-->
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <!--блок elements-->
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Белов Сергей</p>
    </footer>
  </div>
  <!--  блок popup, модификатор для модального окна popup_opened-->
  <div class="popup popup_profile">
    <form class="popup__body" name="popup">и
      <fieldset class="popup__content">
        <button type="button" class="popup__close" id="popup_close_profile"></button><!--Закрытие попап-->
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__field" id="nameInput" name="name" placeholder="Имя" value="Жак-Ив Кусто">
        <input type="text" class="popup__field" id="jobInput" name="about" placeholder="О себе" value="Исследователь океана">
        <button class="popup__save" type="submit">Сохранить</button>
      </fieldset>
    </form>
  </div>
  <div class="popup popup_card">
    <form class="popup__body" name="popup">
      <fieldset class="popup__content">
        <button type="button" class="popup__close" id="popup_close_card"></button><!--Закрытие попап-->
        <h2 class="popup__title">Новое место</h2>
        <input type="text" class="popup__field" id="nameInputCard" name="text" placeholder="Название" value>
        <input type="url" class="popup__field" id="imageCard" name="link" placeholder="Ссылка" value>
        <button class="popup__save" type="submit">Создать</button>
      </fieldset>
    </form>
  </div>
  <div class="popup popup-image">
    <div class="popup-image__container">
      <button type="button" class="popup__close" id="popup_close_image"></button>
      <img src="#" alt class="popup-image__photo">
      <p class="popup-image__subtitle"></p>
    </div>
  </div>
  <template id="cards">
    <div class="element">
      <img src="#" alt="" class="element__image">
      <button class="element__delete" type="button"></button>
      <div class="element__mask">
        <h2 class="element__title"></h2>
        <button class="element__button" type="button"></button>
      </div>
    </div>
  </template>
  <script src="scripts/card.js"></script>
  <script src="scripts/scripts.js"></script>
</body>
</html>
