<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <!--блок header-->
    <header class="header">
      <img src="./Images/logo.svg" alt="логотип" class="header__logo">
      <div class="header__line"></div>
    </header>
    <main class="content">
          <!--блок profile-->
      <section class="profile">
        <img src="./Images/image.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__vector"></button>
          <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <!--блок elements-->
      <section class="elements">
        <div class="element">
          <img src="./Images/kirill-pershin-1556355-unsplash.png" alt="Картинка места" class="element__image">
          <div class="element__mask">
            <h2 class="element__title">Домбай</h2>
            <button class="element__rectangle"></button>
          </div>
        </div>
        <div class="element">
          <img src="./Images/Пустыня.png" alt="Картинка места" class="element__image">
          <div class="element__mask">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__rectangle"></button>
          </div>
        </div>
        <div class="element">
          <img src="./Images/kirill-pershin-1088404-unsplash.jpg" alt="Картинка места" class="element__image">
          <div class="element__mask">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__rectangle"></button>
          </div>
        </div>
        <div class="element">
          <img src="./Images/Пустыня.png" alt="Картинка места" class="element__image">
          <div class="element__mask">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__rectangle"></button>
          </div>
        </div>
        <div class="element">
          <img src="./Images/kirill-pershin-1556355-unsplash.png" alt="Картинка места" class="element__image">
          <div class="element__mask">
            <h2 class="element__title">Домбай</h2>
            <button class="element__rectangle"></button>
          </div>
        </div>
        <div class="element">
          <img src="./Images/kirill-pershin-1088404-unsplash.jpg" alt="Картинка места" class="element__image">
          <div class="element__mask">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__rectangle"></button>
          </div>
        </div>
      </section>
    </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Белов Сергей</p>
      </footer>
  </div>
  <!--  блок popup, модификатор для модального окна popup_opened-->
  <div class="popup">
      <form class="popup__body">
        <fieldset class="popup__content">
          <a href="#"><img src="/Images/Close Icon.png" alt="крестик" class="popup__close-icon"></a>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__name" placeholder="Жак-Ив Кусто" >
          <input type="text" class="popup__about" placeholder="Исследователь океана">
          <button class="popup__save">Сохранить</button>
        </fieldset>
      </form>
  </div>
</body>
</html>
